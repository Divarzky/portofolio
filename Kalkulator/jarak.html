<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jarak Tempuh</title>
    <link rel="stylesheet" href="jarak.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Jarak Tempuh</h1>
        <label for="speed">Kecepatan (km/jam):</label>
        <input type="number" id="speed" placeholder="Masukkan kecepatan">

        <label for="time">Waktu (jam):</label>
        <input type="number" id="time" placeholder="Masukkan waktu">

        <button onclick="calculateDistance()">Hitung Jarak</button><br><br>
        <a href="home.html" class="klik"><button>Kembali</button></a>
        <h2>Hasil:</h2>
        <p id="result">-</p>
    </div>
    <script>
        function calculateDistance() {
    const speed = document.getElementById('speed').value;
    const time = document.getElementById('time').value;

    const distance = speed * time;

    document.getElementById('result').innerText = `Jarak tempuh: ${distance} km`;
    }
    </script>
    

</body>
</html>
